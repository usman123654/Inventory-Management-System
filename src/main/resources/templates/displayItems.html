<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hardware Management</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!-- Bootstrap CSS -->
<link rel="shortcut icon" th:href="@{/images/icons/favicon.ico}">
<link rel="stylesheet"  th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet"  th:href="@{/index_files/bootstrap.css}">
<!--===============================================================================================-->
<link rel="stylesheet"	th:href="@{/index_files/font-awesome.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/index_files/material-design-iconic-font.css}">
<!--===============================================================================================-->
<link rel="stylesheet"  th:href="@{/index_files/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet"  th:href="@{/index_files/hamburgers.css}">
<!--===============================================================================================-->
<link rel="stylesheet"  th:href="@{/index_files/animsition.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/index_files/select2.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/index_files/daterangepicker.css}">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/index_files/util.css}">
<link rel="stylesheet" th:href="@{/index_files/main.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#"
			th:text="'Regional Passport Office '+${rpoName}">Welcome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Change
						Password</a></li>
				<li class="nav-item dropdown">
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0"></form>
		</div>
	</nav>
	<div class="container">
		</br> </br>
		<h3>Hardware Management</h3>
		<hr>
		<!-- Add Hardware button -->
		<form action="#" th:action="@{/items/showFormForAdd}"
			th:object="${userID}" method="POST">
			<input type="hidden" name="userID" th:value="${userID}" />
			<button type="submit" class="btn btn-primary btn-sm mb-3">Add
				Hardware</button>
		</form>
	
		<table class="table table-bordered table-striped">
			<thead class="thead-white">
				<tr>
					<th>Id</th>
					<th>Category</th>
					<th>Manufacturer</th>
					<th>Processor</th>
					<th>Model</th>
					<th>RAM</th>
					<th>Sr.No</th>
					<th>Service Tag No</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="items : ${items}">
					<td th:text="${items.Id}" />
					<td th:text="${items.category.name}" />
					<td th:text="${items.manufacturer.name}" />
					<td th:text="${items.processor.name}" />
					<td th:text="${items.model}" />
					<td th:text="${items.ram}" />
					<td th:text="${items.serialNo}" />
					<td th:text="${items.serviceTagNo}" />
					<td>
						<div class="row">

							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/items/showFormForUpdate}"
									method="POST">

									<input type="hidden" name="items" th:value="${items.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form  th:action="@{/delete/rpoItems}" method="POST">
									<input type="hidden" name="items" th:value="${items.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this item?'))) return false">
										Delete</button>
								</form>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</body>
</html>
